<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Web player UI demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css" integrity="sha512-WTx8wN/JUnDrE4DodmdFBCsy3fTGbjs8aYW9VDbW8Irldl56eMj8qUvI3qoZZs9o3o8qFxfGcyQocUY0LYZqzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/styles.scss" />
    <script type="module" src="app.js"></script>
</head>
<body>

<div id="web-player-container">
    <video id="web-player"></video>
    <div id="language-selection-container" class="hidden">
        <div id="text-container">
            <h3>Sous-titres</h3>
            <ul></ul>
        </div>
        <div id="audio-container">
            <h3>Audio</h3>
            <ul></ul>
        </div>
    </div>
    <div id="controls-container">
        <div id="header-controls-container">
            <h3 id="title">title placeholder</h3>
            <h3 id="subtitle">sub title placeholder</h3>
        </div>

        <div id="footer-controls-container">
            <section id="timeline-container">
                <span id="timeline"></span>
                <span id="current-time">00:00:00</span>
            </section>

            <section id="buttons-control-container">
                <div class="buttons-container">
                    <span id="play-pause-button">
                        <i class="fa-solid fa-play"></i>
                    </span>
                    <span id="volume">
                        <i class="fa-solid fa-volume"></i>
                    </span>
                    <span id="backward"><i class="fa-solid fa-backward"></i></span>
                    <span id="forward"><i class="fa-solid fa-forward"></i></span>
                </div>
                <div id="video-info-container" class="buttons-container">
                    <span id="content-title">Title</span>
                </div>
                <div class="buttons-container">
                    <span id="fullscreen"><i class="fa-solid fa-expand"></i></span>
                    <span id="caption-language-selection"><i class="fa-solid fa-message"></i></span>
                </div>

            </section>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.1/shaka-player.compiled.js" integrity="sha512-RN//CLuAKJGN69Gbolsw4d7LAB7T1hd6NrhwLxZjUFDVu3wRBxe9TEsAI5i4m4R4A6hdi7V8oFThUHVbLEVsOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
